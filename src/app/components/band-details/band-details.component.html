
  <div *ngIf="band">
    <h1>{{band.name}}</h1>
    <p><strong>Foundation:</strong> {{band.foundation}}</p>
    <h4>Description</h4>
    <p>{{band.description}}</p>
    <h4>Members</h4>
    <ul *ngFor="let member of band.members">
      <li>{{member}}</li>
    </ul>
  </div>
  <button (click)="goBack()">Back</button>
