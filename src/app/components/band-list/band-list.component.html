<div class="container">
  <div *ngFor="let band of bands">
    <a class="card" routerLink="/details/{{band.id}}">
      <div class="card-body">
        <figure class="band-img">
        <img src={{band.imgURL}} alt="photo">
        </figure>
        <p>
          {{band.name| uppercase}}
        </p>
      </div>
    </a>
  </div>
</div>
