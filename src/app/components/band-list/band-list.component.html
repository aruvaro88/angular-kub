<div class="container">
  <input type="text" placeholder="Search band" name="searchBox" [(ngModel)]="searchBox">
  <div *ngFor="let band of bands | filter: searchBox">
    <a class="card" routerLink="/details/{{band.id}}">
      <div class="card-body">
        <figure class="band-img">
        <img src={{band.imgURL}} alt="photo">
        </figure>
        <p>
          {{band.name| uppercase}}
        </p>
        <button>Remove</button>
      </div>
    </a>
  </div>
</div>
